{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">

                <div class="card-header text-center py-3 bg-white border-0">
                    <h4 class="fw-bold">Upload Product</h4>
                </div>

                <div class="card-body px-4 py-4">

                    <form method="post" action="{% url 'paintapp:uploadsave' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Image Name -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Image Name</label>
                            <input type="text" name="imagename" class="form-control py-2" placeholder="Enter image name" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea class="form-control" name="description" rows="3" placeholder="Enter description" required></textarea>
                        </div>

                        <!-- Price -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Price (â‚¹)</label>
                            <input type="number" name="price" class="form-control py-2" placeholder="Enter price" required>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Upload Image</label>
                            <input type="file" name="uploadimage" class="form-control" accept="image/*" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            Upload
                        </button>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
